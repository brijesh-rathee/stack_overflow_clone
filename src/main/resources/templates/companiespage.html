<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Companies - StackClone</title>
    <link rel="stylesheet" th:href="@{/css/companies.css}">
    <style>
body{
   font-family: Arial, sans-serif;
   background-color: #fff;
   color: #2d2d2d;
   margin: 0;
   padding: 0;
   }

   .container {
   max-width: 960px;
   margin: auto;
   padding: 20px;
   }

   h1 {
   font-size: 2rem;
   }

   .search-filter {
   display: flex;
   gap: 10px;
   margin-top: 15px;
   margin-bottom: 30px;
   }

   .search-filter input {
   padding: 10px;
   flex: 1;
   border: 1px solid #ccc;
   border-radius: 5px;
   }

   .search-btn {
   padding: 10px 15px;
   background-color: #0a95ff;
   border: none;
   color: white;
   border-radius: 5px;
   cursor: pointer;
   }

   select {
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 5px;
   }

   .company-list {
   display: flex;
   flex-direction: column;
   gap: 20px;
   }

   .company-card {
   display: flex;
   gap: 15px;
   padding: 20px;
   border: 1px solid #eee;
   border-radius: 10px;
   background-color: #fafafa;
   }

   .logo {
   width: 60px;
   height: 60px;
   border-radius: 8px;
   object-fit: contain;
   background-color: #eee;
   }

   .company-info h2 {
   margin: 0;
   color: #0077cc;
   }

   .meta {
   font-size: 0.85em;
   color: #666;
   }

   .description {
   margin: 10px 0;
   font-size: 0.95em;
   }

   .tags {
   display: flex;
   gap: 10px;
   flex-wrap: wrap;
   }

   .tag {
   background-color: #e1ecf4;
   color: #39739d;
   padding: 5px 10px;
   border-radius: 4px;
   font-size: 0.85em;
   }

   .new {
   background-color: #ffefdc;
   color: #b96900;
   padding: 5px 10px;
   font-size: 0.8em;
   border-radius: 4px;
   font-weight: bold;
   }
    </style>
</head>
<body>

<div class="container">
    <h1>Companies</h1>
    <p>Learn about what it's like to work at companies</p>

    <!-- Search + Filter -->
    <div class="search-filter">
        <input type="text" placeholder="Search all companies">
        <input type="text" placeholder="Search company by location">
        <button class="search-btn">Search</button>
        <select>
            <option>Filter by tag</option>
            <option>Java</option>
            <option>Python</option>
        </select>
    </div>

    <!-- Company List -->
    <div class="company-list">
        <div class="company-card" th:each="company : ${companies}">
            <img class="logo" th:src="@{${company.logoUrl}}" alt="logo">
            <div class="company-info">
                <h2 th:text="${company.name}">Company Name</h2>
                <p class="meta">
                    <span th:text="${company.locations}">City1; City2</span> â€¢
                    <span th:text="${company.industries}">Industry1, Industry2</span>
                </p>
                <p class="description" th:text="${company.description}">
                    Company description goes here...
                </p>
                <div class="tags">
                    <span class="tag" th:each="tag : ${company.tags}" th:text="${tag}">java</span>
                    <span class="new">New content</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
