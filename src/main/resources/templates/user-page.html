<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home-page}">
<head>
  <meta charset="UTF-8">
  <title>Users Page</title>
  <style>
    .user-container {
        padding: 0 20px;
    }

    .top-section {
        margin-bottom: 30px;
    }

    .top-section h1 {
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 10px;
    }

    .top-section p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #555;
    }

    .bottom-section {
        display: flex;
        flex-direction: column;
    }

    .bottom-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .search-box {
        flex: 1;
        min-width: 250px;
    }

    .search-box input {
        width: 100%;
        padding: 8px 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .filters {
        margin-left: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .filters span {
        background-color: #f2f2f2;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        color: #333;
    }

    .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 12px;
    }

    .user-box {
        padding: 8px 14px;
        background-color: #e1ecf4;
        color: #39739d;
        border-radius: 4px;
        font-size: 14px;
        text-align: center;
    }
  </style>
</head>
<body>

<div class="user-container sec-container" layout:fragment="content">

  <div class="top-section">
    <h1>Users</h1>
  </div>

  <div class="bottom-section">

    <div class="bottom-header">
      <div class="search-box">
        <input type="text" placeholder="Search users..." />
      </div>
      <div class="filters">
        <span>Reputations</span>
        <span>New Users</span>
        <span>Voters</span>
        <span>Editors</span>
        <span>Moderators</span>
      </div>
    </div>

    <div class="users-grid" th:each="user : ${users}">
      <div class="user-box" th:text="${user.displayName}">User Name</div>
    </div>

  </div>

</div>

</body>
</html>
