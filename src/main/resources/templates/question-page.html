<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home-page}">
<head>
    <style>
        .ask-question-form {
            max-width: 800px;
            margin: 40px;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #d6d9dc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .ask-question-form h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 24px;
            color: #2d2d2d;
        }

        .ask-question-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .ask-question-form input[type="text"],
        .ask-question-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #fff;
        }

        .ask-question-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Image upload section styles */
        .image-upload-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px dashed #d6d9dc;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        .image-upload-section label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .image-upload-section label:hover {
            color: #0a95ff;
        }

        .image-upload-section input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 1.2rem;
            color: #0a95ff;
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6a737c;
        }

        .file-name {
            font-weight: normal;
            color: #2d2d2d;
            margin-left: 5px;
        }

        /* Tag selection styles */
        .ask-question-form .tag-select-box {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #D9D9D9;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fefefe;
        }

        .tag-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .tag-option input[type="checkbox"] {
            margin-right: 10px;
        }

        .ask-question-form button {
            background-color: #0a95ff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .ask-question-form button:hover {
            background-color: #0074cc;
        }

        /* Quill Editor Styles */
        .ql-container {
            min-height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .ql-toolbar {
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            background-color: #f8f9fa;
        }
    </style>
    <!-- Use Quill 1.3.7 for compatibility -->
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
    <!-- Font Awesome for upload icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<section layout:fragment="content">
    <form class="ask-question-form"
          th:action="${question.id} != null ? @{/questions/update/{id}(id=${question.id})} : @{/questions/submit}"
          th:object="${question}"
          method="post"
          enctype="multipart/form-data"
          onsubmit="syncQuillContent()">

        <h1 th:text="${question.id} != null ? 'Edit Your Question' : 'Ask a Public Question'">Ask a Public Question</h1>

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="e.g. How do I solve a NullPointerException in Java?" required />

        <div class="image-upload-section">
            <label for="file">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <span>Upload image (optional)</span>
            </label>
            <input type="file" id="file" name="mediaFile" accept="image/*" onchange="displayFileName(this)">
            <div class="file-info">
                Supported formats: JPG, PNG, GIF
                <div id="fileNameDisplay" class="file-name"></div>
            </div>
        </div>

        <label for="content">What are the details of your problem?</label>
        <!-- Quill Editor Container -->
        <div id="editor"></div>
        <!-- Hidden input to store Quill content -->
        <input type="hidden" id="content" name="content" th:field="*{content}" />

        <label>Tags</label>
        <div class="tag-select-box">
            <div class="tag-option" th:each="tag : ${tags}">
                <input type="checkbox" name="tagIds"
                       th:value="${tag.id}"
                       th:checked="${question.tags != null and question.tags.contains(tag)}" />
                <span th:text="${tag.name}">Java</span>
            </div>
        </div>

        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" th:text="${question.id} != null ? 'Update Your Question' : 'Post Your Question'">Post Your Question</button>
    </form>

    <!-- Use Quill 1.3.7 -->
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.js"></script>
    <script th:inline="javascript">
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    ['code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['clean']
                ]
            },
            placeholder: 'Describe your problem in detail...'
        });

        const initialContent = /*[[${#strings.escapeJavaScript(question.content)}]]*/ "";
        if (initialContent) {
            quill.root.innerHTML = initialContent;
        }

        // Display selected file name
        function displayFileName(input) {
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            if (input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        }

        // Sync content before form submission
        function syncQuillContent() {
            const contentInput = document.getElementById('content');
            contentInput.value = quill.root.innerHTML;
            console.log('Content synced:', contentInput.value);
        }
    </script>
</section>
</body>
</html>
