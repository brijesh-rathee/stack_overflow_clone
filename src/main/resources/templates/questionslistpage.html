<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home-page}">
<head>
    <meta charset="UTF-8">
    <title>All Questions</title>
    <style>
        /* Make sure these styles override the base template */
        .content {
            padding: 20px;
            width: 100%;
        }

        .questions-container {
            width: 90%;
            margin: 0 auto;
        }

        /* Updated question box to match home page styling */
        .question-box {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 6px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .question-box:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .question-container {
            display: flex;
            gap: 20px;
        }

        .stats {
            min-width: 80px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 15px;
            color: #6a737c;
            text-align: center;
        }

        .stats > div {
            margin-bottom: 8px;
        }

        .stats strong {
            font-size: 15px;
            color: #111111;
            display: block;
        }

        /* Green answer count styling like home page */
        .answer-count {
            border: 1px solid #5eba7d;
            border-radius: 4px;
            color: #5eba7d;
            padding: 2px 5px;
            display: inline-block;
        }

        /* Question content wrapper */
        .question-content-wrapper {
            flex: 1;
        }

        /* Updated question title styling */
        .question-title {
            color: #1da1f2;
            font-size: 25px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            text-decoration: none;
        }

        .question-title:hover {
            text-decoration: underline;
            text-decoration: none;
        }

        /* Updated excerpt styling */
        .excerpt {
            color: #3b4045;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        /* Updated tags styling to match home page */
        .tags {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .tag {
            display: inline-block;
            background-color: #e1f0fa;
            color: #39739d;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 5px;
            margin-bottom: 5px;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
        }

        .tag:hover {
            background-color: #d1e5f1;
        }
         .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #6a737c;
            margin-top: 12px;
        }

        .user-info .username {
            color: #0077cc;
            font-weight: 500;
            margin-right: 6px;
            text-decoration: none;
        }

        .user-info .username:hover {
            text-decoration: underline;
        }

        .user-info .reputation {
            font-weight: bold;
            color: #535a60;
            margin-right: 12px; /* small space between reputation and timestamp if needed */
        }

        .user-info .timestamp {
            margin-left: auto; /* pushes timestamp to far right */
            color: #999;
            font-style: italic;
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-container h1 {
            font-size: 22px;
            color: #111111;
            font-weight: 600;
        }

        .filter-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-form select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .filter-form button {
            padding: 8px 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.2s ease;
        }

        .filter-form button:hover {
            background-color: #0069d9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-form {
                width: 100%;
                flex-wrap: wrap;
            }

            .question-container {
                flex-direction: column;
                gap: 10px;
            }

            .stats {
                flex-direction: row;
                justify-content: space-between;
                min-width: auto;
                text-align: left;
            }
        }
        .pagination {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.pagination ul {
    list-style: none;
    display: flex;
    gap: 10px;
    padding-left: 0;
    margin: 0; /* Remove default margin */
    align-items: center; /* Vertically center items */
}

.pagination li {
    display: inline-block; /* Ensure list items stay in line */
}

.pagination li a,
.pagination li span {
    padding: 8px 12px;
    border-radius: 4px;
    text-decoration: none;
    color: #0077cc;
    border: 1px solid #ccc;
    display: inline-block; /* Ensure consistent sizing */
}

.pagination .active-page {
    background-color: #0077cc;
    color: white;
    font-weight: bold;
}

.pagination li a:hover {
    background-color: #e6f0ff;
}
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="questions-container">
        <div class="filter-container">
            <h1>All Questions</h1>
            <form method="get" th:action="@{/questionslist}" class="filter-form">

                <select name="tagId" th:value="${tagId}">
                    <option value="">All Tags</option>
                    <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}" th:selected="${tag.Id==tagId}">Tag</option>
                </select>

                <select name="sort" th:value="${sort}">
                    <option value="newest" th:selected="${sort == 'newest'}">Newest</option>
                    <option value="views" th:selected="${sort == 'views'}">Most Viewed</option>
                    <option value="votes" th:selected="${sort == 'votes'}">Most Voted</option>
                </select>

                <button type="submit">Apply Filter</button>
            </form>
        </div>

        <div th:each="question : ${questions}" class="question-box">
            <div class="question-container">
                <!-- Stats Column (matching home page) -->
                <div class="stats">
                    <div>
                        <strong th:text="${question.voteCount != null ? question.voteCount : 0}">0</strong>
                        <span>votes</span>
                    </div>

                    <!-- Show answer count with green styling if > 0 -->
                    <div th:if="${answerCounts != null and answerCounts[question.id] != null and answerCounts[question.id] > 0}" class="answer-count">
                        <strong th:text="${answerCounts[question.id]}">0</strong>
                        <span>answers</span>
                    </div>
                    <div th:unless="${answerCounts != null and answerCounts[question.id] != null and answerCounts[question.id] > 0}">
                        <strong th:text="${answerCounts != null and answerCounts[question.id] != null ? answerCounts[question.id] : 0}">0</strong>
                        <span>answers</span>
                    </div>

                    <div>
                        <strong th:text="${question.viewCount != null ? question.viewCount : 0}">0</strong>
                        <span>views</span>
                    </div>
                </div>

                <!-- Question Content (matching home page) -->
                <div class="question-content-wrapper">
                    <a class="question-title"
                       th:href="@{'/questions/' + ${question.id}}"
                       th:text="${question.title != null ? question.title : 'Untitled'}">
                        Question Title
                    </a>

                    <p class="excerpt"
                       th:text="${question.content != null ? #strings.abbreviate(question.content, 200) : 'No content available'}">
                        Question excerpt...
                    </p>

                    <!-- Tags (matching home page styling) -->
                    <div class="tags" th:if="${question.tags != null && !question.tags.isEmpty()}">
                        <a th:each="tag : ${question.tags}"
                           th:href="@{/tags/{tag}(tag=${tag.name})}"
                           class="tag"
                           th:text="${tag.name != null ? tag.name : 'tag'}">tag</a>
                    </div>

                    <!-- User Info and Timestamp (matching home page) -->
                    <div class="user-info">
                        <a th:href="@{/users/{userId}(userId=${question.user.id})}" class="username"
                           th:text="${question.user.username}">Username</a>
                        <span th:if="${question.user.reputation != null}" class="reputation"
                              th:text="${question.user.reputation}">123</span>
                        <span class="timestamp" th:if="${question.createdAt}"
                              th:text="${#temporals.format(question.createdAt, 'MMM d, yyyy h:mm a')}">
                            2 mins ago
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${totalPages > 1}" class="pagination">
            <ul>
                <li th:if="${currentPage > 0}">
                    <a th:href="@{/questionslist(page=${currentPage - 1})}">Previous</a>
                </li>

                <li>
                    <span class="active-page" th:text="${currentPage + 1}">1</span>
                </li>

                <!-- Next -->
                <li th:if="${currentPage < totalPages - 1}">
                    <a th:href="@{/questionslist(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
