<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home-page}">

<head>
    <title>Question Details</title>
    <style>
        .question-container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #0077cc;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background-color: #e1ecf4;
            color: #39739d;
            padding: 5px 10px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 13px;
        }

        .content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .author {
            font-weight: bold;
            margin-right: 10px;
        }

        .time {
            color: #999;
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <div class="question-container" th:object="${question}">
        <div class="title" th:text="*{title}"></div>

        <div class="meta">
            <span class="author" th:text="*{user.username}"></span> |
            <span class="time" th:text="*{createdAt}"></span>
        </div>

        <div class="content" th:text="*{content}"></div>

        <div class="tags">
            <span class="tag" th:each="tag : *{tags}" th:text="${tag}"></span>
        </div>
    </div>
</section>
</body>
</html>
