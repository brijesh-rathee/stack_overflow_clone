<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home-page}">
<head>
    <title>Notifications</title>
    <style>
        .notifications-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .notification-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            list-style: none;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        .notification-item strong {
            font-size: 16px;
            color: #333;
        }

        .notification-item small {
            color: #888;
            font-size: 12px;
        }

        .no-notifications {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            padding: 0;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="notifications-container">
        <h2>ðŸ”” Your Notifications</h2>

        <ul>
            <li class="notification-item" th:each="notification : ${notifications}" th:if="${notification != null}">
                <strong th:text="${notification.message}">[Message]</strong><br/>
                <small th:text="${#temporals.format(notification.createdAt, 'dd MMM yyyy HH:mm')}">[Time]</small>
            </li>
        </ul>

        <div class="no-notifications" th:if="${notifications.size() == 0}">
            <p>No notifications yet.</p>
        </div>
    </div>
</section>
</body>
</html>
