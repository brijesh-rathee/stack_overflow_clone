<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 24px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 12px;
        }

        input {
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #000;
            background-color: #fff;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .link-button {
            text-align: center;
            margin-top: 15px;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .or-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ccc;
            z-index: 0;
        }

        .auth-login {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 1px solid black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: #D9D9D9;
            color: black;
            cursor: pointer;
        }

        .social-login-btn i {
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>

    <form th:action="@{/authenticateTheUser}" method="post">
        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Password:</label>
        <input type="password" name="password" required />

        <button type="submit">Login</button>
    </form>

    <div class="or-divider"><span>OR</span></div>

    <div class="auth-login">
        <form th:action="@{/oauth2/authorization/google}" method="get">
            <button type="submit" class="social-login-btn" title="Login with Google">
                <i class="fab fa-google"></i>
            </button>
        </form>

        <form th:action="@{/oauth2/authorization/github}" method="get">
            <button type="submit" class="social-login-btn" title="Login with GitHub">
                <i class="fab fa-github"></i>
            </button>
        </form>
    </div>

    <div class="link-button">
        <p>Don't have an account? <a th:href="@{/auth/signup}">Sign up</a></p>
        <form th:action="@{/}" method="get">
            <button type="submit">Back</button>
        </form>
    </div>
</div>

</body>
</html>
