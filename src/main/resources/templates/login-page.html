<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            background-color: #e2e2e2;
            color: black;
            border: 1px solid black;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .or-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ccc;
            z-index: 0;
        }

        .link-button {
            text-align: center;
            margin-top: 10px;
        }

        .link-button a {
            color: #0057e7;
            text-decoration: none;
        }

        .link-button a:hover {
            text-decoration: underline;
        }

        .back-btn {
            margin-top: 10px;
            background-color: #e2e2e2;
            color: black;
            border: 1px solid black;
        }

        .back-btn:hover {
            background-color: #d0d0d0;
        }
         button:hover {
            background-color: #d0d0d0;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <div th:if="${param.error}" class="error">
        Invalid email or password!
    </div>

    <form th:action="@{/authenticateTheUser}" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Login</button>
    </form>

    <div class="or-divider"><span>OR</span></div>

    <div class="link-button">
        <p>Don't have an account? <a th:href="@{/auth/signup}">Sign up</a></p>

        <form th:action="@{/}" method="get">
            <button type="submit" class="back-btn">Back</button>
        </form>
    </div>
</div>

</body>
</html>
