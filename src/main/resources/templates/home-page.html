<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Stack Overflow Clone</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        :root {
             --header-height: 60px;
             --sidebar-width: 200px;
             --footer-height: 60px;
             --bg-light: #ffffff;
             --bg-dark: #f5f5f5;
             --text-dark: #111111;
             --text-light: #ffffff;
             --border-color: #cccccc;
         }

         /* Reset */
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }

         /* Top navbar */
         .top-nav {
             position: fixed;
             top: 0;
             left: 0;
             height: var(--header-height);
             width: 100%;
             background-color: var(--bg-dark);
             color: var(--text-dark);
             display: flex;
             align-items: center;
             justify-content: space-between;
             padding: 0 20px;
             border-bottom: 1px solid var(--border-color);
             z-index: 1000;
         }

         .top-nav ul {
             list-style: none;
             display: flex;
             gap: 20px;
         }

         .top-nav a {
             color: var(--text-dark);
             text-decoration: none;
             font-weight: 600;
         }

         /* Layout container */
         .layout {
             display: flex;
             margin-top: var(--header-height);
             min-height: calc(100vh - var(--header-height) - var(--footer-height));
             background-color: var(--bg-light);
         }

         /* Sidebar */
         .sidebar {
             width: var(--sidebar-width);
             background-color: var(--bg-dark);
             padding: 20px;
             position: fixed;
             top: var(--header-height);
             bottom: var(--footer-height);
             overflow-y: auto;
             border-right: 1px solid var(--border-color);
         }

         .sidebar ul {
             list-style: none;
             display: flex;
             flex-direction: column;
             gap: 15px;
         }

         .sidebar a {
             text-decoration: none;
             color: var(--text-dark);
             font-weight: 500;
         }

         /* Main Content */
         .content {
             margin-left: var(--sidebar-width);
             padding: 20px;
             flex: 1;
             overflow-y: auto;
             margin-bottom: var(--footer-height);
             color: var(--text-dark);
         }

         /* Footer */
         .footer {
             position: fixed;
             bottom: 0;
             left: 0;
             height: var(--footer-height);
             width: 100%;
             background-color: var(--bg-dark);
             color: var(--text-dark);
             display: flex;
             align-items: center;
             justify-content: center;
             border-top: 1px solid var(--border-color);
         }

         /* Sample card style */
         .question-card {
             background-color: var(--bg-light);
             border: 1px solid var(--border-color);
             padding: 16px;
             margin-bottom: 20px;
             border-radius: 6px;
             box-shadow: none;
         }


    </style>
</head>
<body>

<header class="top-nav">
    <div class="logo">Stack Overflow</div>
    <nav>
        <ul>
            <li><a href="#" th:href="@{/}">Home</a></li>
            <li><a href="#" th:href="@{/about}">About</a></li>
            <li><a href="#" th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="layout">

    <aside class="sidebar">
        <ul>
            <li><a href="#" th:href="@{/}">Home</a></li>
            <li><a href="#" th:href="@{/tags}">Tags</a></li>
            <li><a href="#" th:href="@{/users}">Users</a></li>
            <li><a href="#" th:href="@{/companies}">Companies</a></li>
        </ul>
    </aside>

    <main class="content">
        <section>
            <h1>Welcome to Stack Overflow Clone</h1>
            <div class="question-card" th:each="question : ${questions}">
                <h2 th:text="${question.title}">Question Title</h2>
                <p th:text="${question.description}">Question description...</p>
                <a th:href="@{/questions/{id}(id=${question.id})}">View Details</a>
            </div>
        </section>
    </main>
</div>

<footer class="footer">
    <p>&copy; 2025 Stack Overflow Clone. All rights reserved.</p>
</footer>

</body>
</html>
