<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home-page}">
<head>
    <meta charset="UTF-8">
    <title>Tags Page</title>
    <style>
        .tag-container {
            padding: 0 20px;
        }

        .top-section {
            margin-bottom: 30px;
        }

        .top-section h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .top-section p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
        }

        .bottom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filters {
            margin-left: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters span {
            background-color: #f2f2f2;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }

        .tag-box {
            background-color: #F5F5F5;
            border: 1px solid #D9D9D9;
            border-radius: 6px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 200px;
            overflow: auto;
        }

        .tag-name {
            background-color: #E3E6E8;
            color: black;
            font-size: 18px;
            padding: 5px 8px;
            border-radius: 3px;
            width: fit-content;
            font-weight: 400;
        }

        .tag-desc {
            font-size: 15px;
            color: #3b4045;
            line-height: 1.4;
        }

        .tag-count {
            font-size: 12px;
            color: #777;
        }

        .follow-btn {
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .follow-btn.follow {
            background-color: #007bff;
        }

        .follow-btn.follow:hover {
            background-color: #0056b3;
        }

        .follow-btn.following {
            background-color: #28a745;
        }

        .follow-btn.following:hover {
            background-color: #1e7e34;
        }

        .tag-link {
            font-size: 18px;
            color: #0077cc;
            text-decoration: none;
            font-weight: 500;
        }

        .tag-link:hover {
            text-decoration: underline;
            color: #005999;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="tag-container">

        <div class="top-section">
            <h1>Tags</h1>
            <p>
                A tag is a keyword or label that categorizes your question with other, similar questions.
                Using the right tags makes it easier for others to find and answer your question.
            </p>
        </div>

        <!-- Search and Filters -->
        <div class="bottom-section">
            <div class="bottom-header">
                <div class="search-box">
                    <input type="text" placeholder="Search tags..." />
                </div>
                <div class="filters">
                    <span>Popular</span>
                    <span>Newest</span>
                    <span>Trending</span>
                    <span>Alphabetical</span>
                </div>
            </div>
            <!-- Inside .tags-grid -->
            <div class="tags-grid">
                <div class="tag-box" th:each="tag : ${tags}">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <a th:href="@{/tags/{tagName}(tagName=${tag.name})}" class="tag-link" th:text="${tag.name}">Tag Name</a>

                        <!-- Debug: Show current follow status -->
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <!-- Form-based toggle button -->
                            <form th:action="${followedTags != null and followedTags.contains(tag.name)} ? @{/tags/unfollow} : @{/tags/follow}"
                                  method="post" style="margin: 0;">
                                <input type="hidden" name="tagName" th:value="${tag.name}">
                                <button type="submit"
                                        th:class="${followedTags != null and followedTags.contains(tag.name)} ? 'follow-btn following' : 'follow-btn follow'"
                                        th:text="${followedTags != null and followedTags.contains(tag.name)} ? 'Following' : 'Follow'">
                                    Follow
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="tag-desc"
                         th:if="${tag.description != null and !tag.description.isEmpty()}"
                         th:with="words=${#strings.listSplit(tag.description, ' ')}"
                         th:text="${words.size() > 20} ? ${#strings.arrayJoin(words.subList(0, 20).toArray(), ' ')} + '...' : tag.description">
                    </div>
                    <div class="tag-desc"
                         th:if="${tag.description == null or tag.description.isEmpty()}">
                        No description available.
                    </div>
                    <div class="tag-count" th:text="${tag.questions.size()} + ' questions'">0 questions</div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
