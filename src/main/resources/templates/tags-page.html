<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home-page}">
<head>
    <meta charset="UTF-8">
    <title>Tags Page</title>
    <style>
        .tag-container {
            padding: 0 20px;
        }

        .top-section {
            margin-bottom: 30px;
        }

        .top-section h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .top-section p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
        }

        .bottom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filters {
            margin-left: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters span {
            background-color: #f2f2f2;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }

        .tag-box {
            background-color: #F5F5F5;
            border: 1px solid #D9D9D9;
            border-radius: 6px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tag-name {
            background-color: #E3E6E8;
            color: black;
            font-size: 18px;
            padding: 5px 8px;
            border-radius: 3px;
            width: fit-content;
            font-weight: 400;
        }

        .tag-desc {
            font-size: 15px;
            color: #3b4045;
            line-height: 1.4;
        }

        .tag-count {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="tag-container">

        <!-- Header Section -->
        <div class="top-section">
            <h1>Tags</h1>
            <p>
                A tag is a keyword or label that categorizes your question with other, similar questions.
                Using the right tags makes it easier for others to find and answer your question.
            </p>
        </div>

        <!-- Search and Filters -->
        <div class="bottom-section">
            <div class="bottom-header">
                <div class="search-box">
                    <input type="text" placeholder="Search tags..." />
                </div>
                <div class="filters">
                    <span>Popular</span>
                    <span>Newest</span>
                    <span>Trending</span>
                    <span>Alphabetical</span>
                </div>
            </div>

            <!-- Tags Grid -->
            <div class="tags-grid">
                <div class="tag-box" th:each="tag : ${tags}">
                    <div class="tag-name" th:text="${tag.name}">Tag Name</div>
                    <div class="tag-desc" th:text="${tag.description}">Tag description goes here...</div>
                    <div class="tag-count" th:text="${tag.questions.size()} + ' questions'">0 questions</div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
